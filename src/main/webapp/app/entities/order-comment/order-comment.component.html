<div>
    <h2>
        <span jhiTranslate="manleApp.orderComment.home.title">Order Comments</span>
        <button class="btn btn-primary float-right jh-create-entity create-order-comment" [routerLink]="['/', { outlets: { popup: ['order-comment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="manleApp.orderComment.home.createLabel">
            Create new Order Comment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderComments">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="level"><span jhiTranslate="manleApp.orderComment.level">Level</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="content"><span jhiTranslate="manleApp.orderComment.content">Content</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="creatDate"><span jhiTranslate="manleApp.orderComment.creatDate">Creat Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="orderItemId"><span jhiTranslate="manleApp.orderComment.orderItem">Order Item</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="clientUserId"><span jhiTranslate="manleApp.orderComment.clientUser">Client User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let orderComment of orderComments ;trackBy: trackId">
                <td><a [routerLink]="['../order-comment', orderComment.id ]">{{orderComment.id}}</a></td>
                <td>{{orderComment.level}}</td>
                <td>{{orderComment.content}}</td>
                <td>{{orderComment.creatDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="orderComment.orderItemId">
                        <a [routerLink]="['../order-item', orderComment.orderItemId  ]" >{{orderComment.orderItemId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderComment.clientUserId">
                        <a [routerLink]="['../client-user', orderComment.clientUserId  ]" >{{orderComment.clientUserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-comment', orderComment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-comment/'+ orderComment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-comment/'+ orderComment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
