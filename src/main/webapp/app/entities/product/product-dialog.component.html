
<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <h4 class="modal-title" id="myProductLabel" jhiTranslate="manleApp.product.home.createOrEditLabel">Create or edit a Product</h4>
    <div class="upload-figure">
        <label class="form-control-label">Figure</label>
        <div class="header"  style="width: 120px;height: 160px;background: #ffffff"  >
            <img *ngIf="imageUrl" [src]="imageUrl" style="width: 120px;height: 160px;">
            <img *ngIf="product.figure && !imageUrl" [src]="imgPath+product.figure" style="width: 120px;height: 160px;">
        </div>
        <div class="btn btn-light" style="width: 100px;height: 38px" >
            选择图片
            <input type="file" class="form-control" name="figure" (change)="onChange($event)"  id="addImage" >
        </div>

        <button (click)="uploadFigure()"  class="btn btn-primary">上传</button>
    </div>

    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">


        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group" [hidden]="!product.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                       [(ngModel)]="product.id" readonly />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.productName" for="field_productName">Product Name</label>
                <input type="text" class="form-control" name="productName" id="field_productName"
                       [(ngModel)]="product.productName" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.coverPrice" for="field_coverPrice">Cover Price</label>
                <input type="number" class="form-control" name="coverPrice" id="field_coverPrice"
                       [(ngModel)]="product.coverPrice" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.originPrice" for="field_originPrice">Origin Price</label>
                <input type="number" class="form-control" name="originPrice" id="field_originPrice"
                       [(ngModel)]="product.originPrice" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.produceDate" for="field_produceDate">Produce Date</label>
                <div class="input-group">
                    <input id="field_produceDate" type="text" class="form-control" name="produceDate" ngbDatepicker  #produceDateDp="ngbDatepicker" [(ngModel)]="product.produceDate"
                    />
                    <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="produceDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.period" for="field_period">Period</label>
                <input type="number" class="form-control" name="period" id="field_period"
                       [(ngModel)]="product.period" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.brand" for="field_brand">Brand</label>
                <input type="text" class="form-control" name="brand" id="field_brand"
                       [(ngModel)]="product.brand" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.supply" for="field_supply">Supply</label>
                <input type="text" class="form-control" name="supply" id="field_supply"
                       [(ngModel)]="product.supply" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.brief" for="field_brief">Brief</label>
                <input type="text" class="form-control" name="brief" id="field_brief"
                       [(ngModel)]="product.brief" />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.description" for="field_description">Description</label>
                <input type="text" class="form-control" name="description" id="field_description"
                       [(ngModel)]="product.description" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.category" for="field_category">Category</label>
                <select class="form-control" id="field_category" name="category" [(ngModel)]="product.categoryId" >
                    <option [ngValue]="null"></option>
                    <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.categoryName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="manleApp.product.theme" for="field_theme">Theme</label>
                <select class="form-control" id="field_theme" name="theme" [(ngModel)]="product.themeId" >
                    <option [ngValue]="null"></option>
                    <option [ngValue]="themeOption.id" *ngFor="let themeOption of themes; trackBy: trackThemeById">{{themeOption.themeName}}</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
        </div>
    </form>

</div>
