<div>
    <h2>
        <span jhiTranslate="manleApp.orderMaster.home.title">Order Masters</span>
        <button class="btn btn-primary float-right jh-create-entity create-order-master" [routerLink]="['/', { outlets: { popup: ['order-master-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="manleApp.orderMaster.home.createLabel">
            Create new Order Master
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderMasters">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="orderNumber"><span jhiTranslate="manleApp.orderMaster.orderNumber">Order Number</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="totalPrices"><span jhiTranslate="manleApp.orderMaster.totalPrices">Total Prices</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="totalQuanity"><span jhiTranslate="manleApp.orderMaster.totalQuanity">Total Quanity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="orderStatus"><span jhiTranslate="manleApp.orderMaster.orderStatus">Order Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="addressId"><span jhiTranslate="manleApp.orderMaster.address">Address</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="clientUserId"><span jhiTranslate="manleApp.orderMaster.clientUser">Client User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let orderMaster of orderMasters ;trackBy: trackId">
                <td><a [routerLink]="['../order-master', orderMaster.id ]">{{orderMaster.id}}</a></td>
                <td>{{orderMaster.orderNumber}}</td>
                <td>{{orderMaster.totalPrices}}</td>
                <td>{{orderMaster.totalQuanity}}</td>
                <td jhiTranslate="{{'manleApp.OrderStatus.' + orderMaster.orderStatus}}">{{orderMaster.orderStatus}}</td>
                <td>
                    <div *ngIf="orderMaster.addressId">
                        <a [routerLink]="['../address', orderMaster.addressId  ]" >{{orderMaster.addressId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderMaster.clientUserId">
                        <a [routerLink]="['../client-user', orderMaster.clientUserId  ]" >{{orderMaster.clientUserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-master', orderMaster.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-master/'+ orderMaster.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-master/'+ orderMaster.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
