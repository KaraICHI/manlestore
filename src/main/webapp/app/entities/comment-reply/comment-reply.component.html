<div>
    <h2>
        <span jhiTranslate="manleApp.commentReply.home.title">Comment Replies</span>
        <button class="btn btn-primary float-right jh-create-entity create-comment-reply" [routerLink]="['/', { outlets: { popup: ['comment-reply-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="manleApp.commentReply.home.createLabel">
            Create new Comment Reply
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="commentReplies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="content"><span jhiTranslate="manleApp.commentReply.content">Content</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="creatDate"><span jhiTranslate="manleApp.commentReply.creatDate">Creat Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="orderCommentId"><span jhiTranslate="manleApp.commentReply.orderComment">Order Comment</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="clientUserId"><span jhiTranslate="manleApp.commentReply.clientUser">Client User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let commentReply of commentReplies ;trackBy: trackId">
                <td><a [routerLink]="['../comment-reply', commentReply.id ]">{{commentReply.id}}</a></td>
                <td>{{commentReply.content}}</td>
                <td>{{commentReply.creatDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="commentReply.orderCommentId">
                        <a [routerLink]="['../order-comment', commentReply.orderCommentId  ]" >{{commentReply.orderCommentId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="commentReply.clientUserId">
                        <a [routerLink]="['../client-user', commentReply.clientUserId  ]" >{{commentReply.clientUserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../comment-reply', commentReply.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comment-reply/'+ commentReply.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comment-reply/'+ commentReply.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
