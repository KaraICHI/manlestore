<div>
    <h2>
        <span jhiTranslate="manleApp.orderItem.home.title">Order Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-order-item" [routerLink]="['/', { outlets: { popup: ['order-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="manleApp.orderItem.home.createLabel">
            Create new Order Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productName"><span jhiTranslate="manleApp.orderItem.productName">Product Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productPrice"><span jhiTranslate="manleApp.orderItem.productPrice">Product Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productQuantity"><span jhiTranslate="manleApp.orderItem.productQuantity">Product Quantity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productIcon"><span jhiTranslate="manleApp.orderItem.productIcon">Product Icon</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="orderMasterId"><span jhiTranslate="manleApp.orderItem.orderMaster">Order Master</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productId"><span jhiTranslate="manleApp.orderItem.product">Product</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let orderItem of orderItems ;trackBy: trackId">
                <td><a [routerLink]="['../order-item', orderItem.id ]">{{orderItem.id}}</a></td>
                <td>{{orderItem.productName}}</td>
                <td>{{orderItem.productPrice}}</td>
                <td>{{orderItem.productQuantity}}</td>
                <td>{{orderItem.productIcon}}</td>
                <td>
                    <div *ngIf="orderItem.orderMasterId">
                        <a [routerLink]="['../order-master', orderItem.orderMasterId  ]" >{{orderItem.orderMasterId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderItem.productId">
                        <a [routerLink]="['../product', orderItem.productId  ]" >{{orderItem.productId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-item', orderItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
