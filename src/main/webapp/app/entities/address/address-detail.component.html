
<div *ngIf="address">
    <h2><span jhiTranslate="manleApp.address.detail.title">Address</span> {{address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="manleApp.address.consignee">Consignee</span></dt>
        <dd>
            <span>{{address.consignee}}</span>
        </dd>
        <dt><span jhiTranslate="manleApp.address.address">Address</span></dt>
        <dd>
            <span>{{address.address}}</span>
        </dd>
        <dt><span jhiTranslate="manleApp.address.phone">Phone</span></dt>
        <dd>
            <span>{{address.phone}}</span>
        </dd>
        <dt><span jhiTranslate="manleApp.address.clientUser">Client User</span></dt>
        <dd>
            <div *ngIf="address.clientUserId">
                <a [routerLink]="['/client-user', address.clientUserId]">{{address.clientUserId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'address/'+ address.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
